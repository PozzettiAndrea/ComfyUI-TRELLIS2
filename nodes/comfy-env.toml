[cuda]
packages = ["nvdiffrast", "flex_gemm", "cumesh", "o_voxel", "nvdiffrec_render", "torch", "torchvision", "flash-attention", "sageattention"]

[pypi-dependencies]
# HuggingFace models
huggingface_hub = ">=0.20.0,<1.0.0"
hf_transfer = "*"
hf_xet = "*"
transformers = ">=4.56.0"
safetensors = "*"
timm = "*"
psutil = "*"
comfy-aimdo = "*"
comfy-attn = "*"
trimesh = { version = "*", extras = ["easy"] }

# ML utilities
kornia = "*"
lpips = "*"
einops = "*"
zstandard = "*"

# Image processing
pillow = ">=9.0.0"
opencv-python-headless = "*"

# Image/video (for export/unwrap)
imageio = ">=2.0.0"
imageio-ffmpeg = ">=0.4.0"

# General
numpy = ">=1.21.0"
easydict = "*"
tqdm = "*"
plyfile = "*"

[target.linux-64.pypi-dependencies]
triton = ">=3.0.0"

[target.win-64.pypi-dependencies]
triton-windows = ">=3.5.0"