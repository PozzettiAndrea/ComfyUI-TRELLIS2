name: Linux - Integration Tests

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master, dev]

jobs:
  linux-integration:
    name: Linux / Integration / TRELLIS.2 / Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pillow numpy
        pip install -r requirements.txt

    - name: Run smoke tests
      run: |
        pytest tests/smoke_test.py -v -s --tb=short
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Test summary
      if: always()
      run: |
        echo "## Linux Integration Test Results" >> $GITHUB_STEP_SUMMARY
        echo "Platform: Ubuntu Latest" >> $GITHUB_STEP_SUMMARY
        echo "Python: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Integration tests completed" >> $GITHUB_STEP_SUMMARY
